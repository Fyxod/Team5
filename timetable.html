<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Time Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="time"] {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    .slot {
      background: #e6ffe6;
      margin: 5px 0;
      padding: 10px;
      border-left: 5px solid #28a745;
    }
    .no-slots {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßò‚Äç‚ôÄÔ∏è Free Time Finder</h2>
    <div id="schedule-list"></div>
    <div>
      <input type="time" id="start-time" /> 
      <input type="time" id="end-time" />
      <input type="text" id="event-name" placeholder="Event name (e.g. Math Class)" />
      <button onclick="addEvent()">Add Event</button>
    </div>
    <button onclick="findFreeTime()">Find Free Slots</button>
    <div id="free-slots"></div>
  </div>

  <script>
    const schedule = [];

    function addEvent() {
  const start = document.getElementById("start-time").value;
  const end = document.getElementById("end-time").value;
  const name = document.getElementById("event-name").value.trim() || "Unnamed Event";

  if (start && end && start < end) {
    schedule.push({ start, end, name });
    displaySchedule();
  } else {
    alert("Please enter a valid time range.");
  }

  // Optional: Clear inputs
  document.getElementById("start-time").value = '';
  document.getElementById("end-time").value = '';
  document.getElementById("event-name").value = '';
}


function displaySchedule() {
  const list = document.getElementById("schedule-list");
  list.innerHTML = "<h4>üìÖ Today's Schedule:</h4>";
  schedule.sort((a, b) => a.start.localeCompare(b.start));
  schedule.forEach((s, i) => {
    const duration = timeDiffInMinutes(s.start, s.end);
    list.innerHTML += `<div>${i + 1}. ${s.start} - ${s.end} | üè∑Ô∏è ${s.name} | ‚è±Ô∏è ${duration} min</div>`;
  });
}


    function findFreeTime() {
  const freeDiv = document.getElementById("free-slots");
  freeDiv.innerHTML = "";

  const dayStart = "08:00";
  const dayEnd = "20:00";

  let lastEnd = dayStart;
  let freeSlots = [];

  schedule.sort((a, b) => a.start.localeCompare(b.start));

  schedule.forEach(({ start, end }) => {
    if (lastEnd < start) {
      const duration = timeDiffInMinutes(lastEnd, start);
      if (duration >= 30) {
        freeSlots.push({ start: lastEnd, end: start, duration });
      }
    }
    if (end > lastEnd) lastEnd = end;
  });

  if (lastEnd < dayEnd) {
    const duration = timeDiffInMinutes(lastEnd, dayEnd);
    if (duration >= 30) {
      freeSlots.push({ start: lastEnd, end: dayEnd, duration });
    }
  }

  if (freeSlots.length === 0) {
    freeDiv.innerHTML = '<p class="no-slots">No free slots of 30+ minutes found.</p>';
  } else {
    freeSlots.forEach(slot => {
      const label = slot.duration < 60 ? "üéÆ Play Time" : "üìö Study Time";
      freeDiv.innerHTML += `
        <div class="slot">
          üïí ${slot.start} - ${slot.end} &nbsp; ‚Üí <strong>${label}</strong>
        </div>`;
    });
  }
}

    function timeDiffInMinutes(start, end) {
      const [h1, m1] = start.split(":").map(Number);
      const [h2, m2] = end.split(":").map(Number);
      return (h2 * 60 + m2) - (h1 * 60 + m1);
    }
  </script>
</body>
</html>
